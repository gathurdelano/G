<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>KISS-CHO ¬∑ Valentine Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 16px;
            font-family: 'Poppins', sans-serif;
            color: #330000;
            line-height: 1.5;
            position: relative;
        }

        /* Gradasi dark red #8a1616 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(138, 22, 22, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 0%, rgba(138, 22, 22, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 100%, rgba(138, 22, 22, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(138, 22, 22, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.8rem;
            font-weight: 800;
            color: #8a1616;
            letter-spacing: 2px;
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 0 4px 10px rgba(138, 22, 22, 0.2);
        }

        .sub-line {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #8a1616;
            margin-bottom: 20px;
            letter-spacing: 1px;
            background: rgba(138, 22, 22, 0.05);
            padding: 10px 24px;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(2px);
            border: 1.5px solid rgba(138, 22, 22, 0.25);
            box-shadow: 0 6px 14px rgba(138, 22, 22, 0.08);
        }

        /* Teks HAPPY VALENTINE di ATAS box */
        .valentine-above {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #8a1616;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: rgba(138, 22, 22, 0.1);
            padding: 12px 35px;
            border-radius: 60px;
            border: 2px solid rgba(138, 22, 22, 0.3);
            box-shadow: 0 8px 20px rgba(138, 22, 22, 0.15);
            backdrop-filter: blur(4px);
            display: inline-block;
            width: fit-content;
        }

        /* BOX UTAMA */
        .box-wrapper {
            margin: 25px 0 25px;
            position: relative;
            width: min(400px, 80vw);
            height: min(400px, 80vw);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-glow {
            position: absolute;
            inset: -15px;
            background: radial-gradient(circle at center, rgba(138, 22, 22, 0.3) 0%, transparent 75%);
            border-radius: 30px;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            pointer-events: none;
        }

        .box-glow.active {
            opacity: 1;
        }

        .mystery-box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            z-index: 10;
            transition: filter 0.2s;
        }

        /* sisi tertutup */
        .box-closed {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #8a1616, #5e0f0f);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 
                0 22px 40px rgba(138, 22, 22, 0.4),
                inset 0 -3px 0 rgba(255, 255, 255, 0.1),
                0 0 0 4px rgba(138, 22, 22, 0.3);
            border: 2px solid #8a1616;
            transform-origin: center;
            transition: transform 0.1s;
        }

        .box-closed::after {
            content: "";
            position: absolute;
            inset: 10px;
            border-radius: 20px;
            border: 2px dashed #b45a5a;
            opacity: 0.3;
        }

        .box-closed .big-heart {
            font-size: 8rem;
            color: #ffd6d6;
            filter: drop-shadow(0 8px 12px #3f0000);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #5e0f0f;
        }

        .box-closed .open-prompt {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            background: rgba(60, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #ffe1e1;
            border: 2px solid #b74b4b;
            box-shadow: 0 0 20px #b33b3b;
        }

        /* sisi terbuka - dengan background transparan */
        .box-open {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;  /* LATAR BELAKANG TRANSPARAN */
            border-radius: 28px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            box-shadow: 0 22px 40px rgba(138, 22, 22, 0.2), inset 0 0 0 3px #8a1616;
            border: 2px solid #8a1616;
            overflow: hidden;
            backdrop-filter: none;  /* tidak ada blur */
        }

        .gift-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 16px;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: transparent;  /* transparan */
        }

        .gift-content.show {
            opacity: 1;
        }

        /* foto hadiah - dengan efek icon transparan */
        .gift-photo {
            max-width: 85%;
            max-height: 70%;
            width: auto;
            height: auto;
            object-fit: contain;
            /* background dihilangkan agar PNG transparan terlihat */
            background: transparent;
            padding: 0;  /* padding 0 agar tidak ada latar */
            border: none;  /* border dihilangkan */
            box-shadow: none;  /* shadow dihilangkan */
            filter: drop-shadow(0 10px 15px rgba(138, 22, 22, 0.3)); /* shadow lembut di sekitar gambar */
        }

        /* nama hadiah di bawah foto */
        .gift-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #8a1616;
            margin-top: 20px;
            letter-spacing: 1px;
            background: rgba(138, 22, 22, 0.1);
            padding: 10px 30px;
            border-radius: 40px;
            border: 2px solid #8a1616;
            box-shadow: 0 5px 15px rgba(138, 22, 22, 0.1);
        }

        /* footer minimal */
        .footer-note {
            margin-top: 55px;
            font-size: 1rem;
            color: #8a1616;
            border-top: 2px solid rgba(138, 22, 22, 0.3);
            padding-top: 25px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }

        .footer-note a {
            color: #8a1616;
            text-decoration: none;
            font-weight: 600;
            margin: 0 12px;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        /* animasi khusus */
        @keyframes shake-pulse {
            0% { transform: translateX(0) rotate(0deg); }
            15% { transform: translateX(-14px) rotate(-2.5deg); }
            30% { transform: translateX(14px) rotate(2.5deg); }
            45% { transform: translateX(-10px) rotate(-1.8deg); }
            60% { transform: translateX(10px) rotate(1.8deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            90% { transform: translateX(5px) rotate(1deg); }
            100% { transform: translateX(0) rotate(0); }
        }

        .shake-strong {
            animation: shake-pulse 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes flipOpen {
            0% { transform: rotateY(0deg); }
            40% { transform: rotateY(180deg) scale(1.05); }
            70% { transform: rotateY(180deg) scale(1.02); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .box-open-animation {
            animation: flipOpen 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* partikel ledakan */
        .particle {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #8a1616;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            box-shadow: 0 0 18px #ff7b7b;
            filter: blur(1px);
        }

        @keyframes particle-fly {
            0% { opacity: 1; transform: scale(1) translate(0, 0); }
            100% { opacity: 0; transform: scale(0) translate(var(--dx), var(--dy)); }
        }

        /* responsive ekstra */
        @media (max-width: 500px) {
            .main-title { font-size: 3rem; }
            .sub-line { font-size: 1.3rem; padding: 8px 18px; }
            .valentine-above { font-size: 1.6rem; padding: 10px 25px; }
            .box-closed .big-heart { font-size: 6rem; }
            .box-closed .open-prompt { font-size: 1.3rem; padding: 8px 18px; }
            .gift-name { font-size: 1.5rem; }
        }

        @media (max-width: 380px) {
            .main-title { font-size: 2.5rem; }
            .sub-line { font-size: 1.1rem; }
            .valentine-above { font-size: 1.3rem; padding: 8px 20px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Hanya judul KISS-CHO dan ajakan buka -->
    <div class="main-title">KISS-CHO</div>
    <div class="sub-line">open your valentine gift</div>

    <!-- TEKS HAPPY VALENTINE DI ATAS BOX -->
    <div class="valentine-above">‚ù§Ô∏è HAPPY VALENTINE ‚ù§Ô∏è</div>

    <!-- Kotak utama -->
    <div class="box-wrapper" id="boxWrapper">
        <div class="box-glow" id="glowEffect"></div>
        <div class="mystery-box" id="mysteryBox">
            <div class="box-closed" id="closedSide">
                <i class="fas fa-heart big-heart"></i>
                <span class="open-prompt">OPEN ME</span>
            </div>
            <div class="box-open" id="openSide">
                <div class="gift-content" id="giftContent">
                    <!-- akan diisi oleh JS (foto PNG transparan + nama) -->
                </div>
            </div>
        </div>
    </div>

    <!-- footer sederhana -->
    <div class="footer-note">
        <span>üíò KISS-CHO by The Kachoo!  </span>
        <a href="#">@thekachoo</a> ‚Ä¢ <a href="#">ohkachoo@gmail.com</a>
    </div>
</div>

<script>
    (function() {
        // Daftar 10 hadiah (foto PNG transparan)
        const gifts = [
            { id: 1, name: 'Chocolate Love', photo: 'KISSCHO1.png' },
            { id: 2, name: 'Rose Bouquet', photo: 'KISSCHO2.png' },
            { id: 3, name: 'Heart Necklace', photo: 'KISSCHO3.png' },
            { id: 4, name: 'Teddy Bear', photo: 'KISSCHO4.png' },
            { id: 5, name: 'Perfume', photo: 'KISSCHO5.png' },
            { id: 6, name: 'Love Letter', photo: 'KISSCHO6.png' },
            { id: 7, name: 'Romantic Dinner', photo: 'KISSCHO7.png' },
            { id: 8, name: 'Movie Tickets', photo: 'KISSCHO8.png' },
            { id: 9, name: 'Jewelry Box', photo: 'KISSCHO9.png' },
            { id: 10, name: 'Sweet Surprise', photo: 'KISSCHO10.png' }
        ];

        // elemen DOM
        const closed = document.getElementById('closedSide');
        const openDiv = document.getElementById('openSide');
        const giftContent = document.getElementById('giftContent');
        const mysteryBox = document.getElementById('mysteryBox');
        const glow = document.getElementById('glowEffect');
        const wrapper = document.getElementById('boxWrapper');

        let isOpened = false;

        // fungsi partikel ledakan
        function explodeParticles(x, y, count = 28) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = 80 + Math.random() * 160;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                particle.style.left = (x - 6) + 'px';
                particle.style.top = (y - 6) + 'px';
                particle.style.background = `#8a1616`;
                particle.style.width = (8 + Math.random() * 12) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animation = `particle-fly 1.4s ease-out forwards`;
                document.body.appendChild(particle);
                setTimeout(() => { if (particle.parentNode) particle.remove(); }, 1500);
            }
        }

        // kilau kotak saat hover
        closed.addEventListener('mouseenter', () => {
            if (!isOpened) glow.classList.add('active');
        });
        closed.addEventListener('mouseleave', () => {
            if (!isOpened) glow.classList.remove('active');
        });

        // fungsi buka kotak
        function openBox() {
            if (isOpened) return;
            isOpened = true;
            glow.classList.remove('active');

            // 1. getar cepat
            closed.classList.add('shake-strong');

            // 2. partikel kecil selama getar
            const rect = closed.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    if (!isOpened) return;
                    const randX = centerX - 40 + Math.random() * 80;
                    const randY = centerY - 40 + Math.random() * 80;
                    explodeParticles(randX, randY, 6);
                }, i * 70);
            }

            // 3. setelah getar, flip box
            setTimeout(() => {
                closed.classList.remove('shake-strong');
                mysteryBox.classList.add('box-open-animation');

                // tampilkan sisi open
                openDiv.style.display = 'flex';

                // 4. ledakan partikel besar di tengah
                setTimeout(() => {
                    const boxRect = closed.getBoundingClientRect();
                    const midX = boxRect.left + boxRect.width / 2;
                    const midY = boxRect.top + boxRect.height / 2;
                    explodeParticles(midX, midY, 36);

                    // pilih hadiah acak
                    const randomIndex = Math.floor(Math.random() * gifts.length);
                    const selected = gifts[randomIndex];

                    // siapkan konten (foto PNG transparan + nama)
                    giftContent.innerHTML = `
                        <img src="${selected.photo}" alt="gift" class="gift-photo" onerror="this.src='https://via.placeholder.com/300x300/ffffff/8a1616?text=üéÅ&nbsp;PNG'">
                        <div class="gift-name">${selected.name}</div>
                    `;

                    // munculkan konten dengan fade
                    setTimeout(() => {
                        giftContent.classList.add('show');
                    }, 150);

                    // partikel tambahan setelah foto muncul
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const newRect = openDiv.getBoundingClientRect();
                            const x = newRect.left + Math.random() * newRect.width;
                            const y = newRect.top + Math.random() * newRect.height;
                            explodeParticles(x, y, 12);
                        }, 400 + i * 180);
                    }
                }, 500);
            }, 800);
        }

        // event click
        closed.addEventListener('click', openBox);

        // kilau random
        setInterval(() => {
            if (!isOpened && Math.random() > 0.7) {
                glow.classList.add('active');
                setTimeout(() => { if (!isOpened) glow.classList.remove('active'); }, 400);
            }
        }, 2000);
    })();
</script>

</body>
</html>
