<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Spinner</title>
    <style>
        /* RESET DAN VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8b0000;
            --secondary: #a52a2a;
            --light: #fff5f5;
            --white: #ffffff;
            --dark: #333333;
            --shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        /* BASE STYLES */
        body {
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* HEADER */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: var(--dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* SPINNER CONTAINER */
        .spinner-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
        }

        /* SPINNER BASE */
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            transition: transform 0.1s linear;
            box-shadow: 
                0 0 0 10px var(--white),
                0 15px 35px rgba(139, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        /* SPINNER SEGMENTS */
        .spinner-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
        }

        /* SPINNER NUMBERS - ANGKA DI SPINNER */
        .number {
            position: absolute;
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--white);
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SPINNER CENTER */
        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--white);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.2),
                inset 0 0 10px rgba(139, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--primary);
            font-size: 1.5rem;
            border: 4px solid var(--primary);
        }

        /* SPINNER MARKER - JARUM PENUNJUK */
        .spinner-marker {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: var(--primary);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 5px 8px rgba(0, 0, 0, 0.4));
        }

        .spinner-marker::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* SPIN BUTTON */
        .spin-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(139, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 auto 30px;
            letter-spacing: 1px;
        }

        .spin-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(139, 0, 0, 0.5);
        }

        .spin-btn:active {
            transform: translateY(-1px);
        }

        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(156, 163, 175, 0.4);
        }

        .spin-btn i {
            font-size: 1.4rem;
            transition: transform 0.3s;
        }

        .spin-btn:hover i {
            transform: rotate(180deg);
        }

        /* PROMPT CONTAINERS */
        .prompts-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .prompt-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 3px solid var(--primary);
            box-shadow: 0 10px 25px rgba(139, 0, 0, 0.1);
            display: none;
            text-align: left;
        }

        .prompt-box.active {
            display: block;
            animation: slideIn 0.6s ease;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--light);
        }

        .prompt-number {
            background: var(--primary);
            color: var(--white);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.4rem;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .prompt-genre {
            color: var(--primary);
            font-size: 1.9rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .prompt-content {
            color: var(--dark);
            font-size: 1.15rem;
            line-height: 1.7;
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            border-left: 5px solid var(--primary);
        }

        /* SPIN COUNTER */
        .spin-counter {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .spin-counter.show {
            opacity: 1;
        }

        /* INSTRUCTION */
        .instruction {
            background: var(--light);
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            color: var(--dark);
            font-size: 1rem;
            border-left: 5px solid var(--primary);
            line-height: 1.6;
        }

        .instruction kbd {
            background: var(--primary);
            color: var(--white);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
            font-weight: bold;
            margin: 0 3px;
        }

        /* ANIMATIONS */
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes spinPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 0 10px var(--white),
                    0 15px 35px rgba(139, 0, 0, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 0 10px var(--white),
                    0 15px 45px rgba(139, 0, 0, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .spinning {
            animation: spinPulse 0.3s infinite alternate;
        }

        /* SPINNER GLOW EFFECT */
        @keyframes glowEffect {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .spinner-spinning {
            animation: glowEffect 0.2s infinite alternate;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .spinner-container {
                width: 280px;
                height: 280px;
            }
            
            .number {
                font-size: 1.1rem;
                width: 26px;
                height: 26px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .prompt-genre {
                font-size: 1.6rem;
            }
            
            .prompt-content {
                font-size: 1.05rem;
            }
            
            .spin-btn {
                padding: 16px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>ðŸŽ¡ PROMPT SPINNER</h1>
            <p>Putar spinner dan dapatkan prompt menulis kreatif!</p>
        </div>

        <!-- SPINNER -->
        <div class="spinner-container">
            <div class="spinner-marker"></div>
            <div class="spinner" id="spinner">
                <div class="spinner-center" id="centerNumber">?</div>
                <!-- Angka akan diisi dengan JavaScript -->
            </div>
            <div class="spin-counter" id="spinCounter"></div>
        </div>

        <!-- SPIN BUTTON -->
        <button class="spin-btn" id="spinBtn">
            <i class="fas fa-sync-alt"></i>
            PUTAR SPINNER
        </button>

        <!-- INSTRUCTION -->
        <div class="instruction">
            <strong>Tips:</strong> Klik tombol "PUTAR SPINNER" atau tekan <kbd>SPACE</kbd> untuk memutar. 
            Spinner akan berputar cepat 10 kali sebelum berhenti di angka yang terpilih.
        </div>

        <!-- PROMPT CONTAINERS -->
        <div class="prompts-container" id="promptsContainer">
            <!-- Prompt containers akan diisi dengan JavaScript -->
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // DATA PROMPT UNTUK SETIAP ANGKA (1-20)
        const prompts = {
            1: {
                genre: "MISTERI",
                prompt: "Detektif pensiunan dipanggil menyelidiki kasus pembunuhan di kota kecil. Semua bukti mengarah pada orang yang sudah meninggal 10 tahun lalu."
            },
            2: {
                genre: "CINTA",
                prompt: "Dua musuh sejak SMA dipaksa bekerja sama dalam proyek kantor. Di balik permusuhan, ternyata ada perasaan yang disembunyikan bertahun-tahun."
            },
            3: {
                genre: "PETUALANGAN",
                prompt: "Peta kuno warisan kakek mengarah pada harta karun di pulau terpencil. Tapi pulau itu tidak ada dalam peta manapun di dunia."
            },
            4: {
                genre: "FANTASI",
                prompt: "Pustakawan menemukan buku yang bisa mengubah ending cerita. Setiap perubahan mempengaruhi dunia nyata."
            },
            5: {
                genre: "SCI-FI",
                prompt: "Peneliti waktu tanpa sengaja terjebak di tahun 1985. Untuk kembali, dia harus menemukan penemu mesin waktu yang masih anak-anak."
            },
            6: {
                genre: "DRAMA",
                prompt: "Keluarga yang terpecah karena warisan harus bersatu kembali ketika adik bungsu didiagnosis sakit langka."
            },
            7: {
                genre: "THRILLER",
                prompt: "Orang asing mengaku sebagai kembaran identik yang hilang. Semua bukti mendukung klaimnya, tapi ada sesuatu yang sangat salah."
            },
            8: {
                genre: "HORROR",
                prompt: "Rumah baru yang sempurna ternyata memiliki cermin yang memantulkan versi berbeda dari penghuninya."
            },
            9: {
                genre: "KOMEDI",
                prompt: "Penipu ulung tanpa sengaja menipu mafia dan sekarang harus berpura-pura menjadi bos mafia yang hilang."
            },
            10: {
                genre: "SEJARAH",
                prompt: "Mahasiswa sejarah menemukan surat yang membuktakan adanya kerajaan yang dihapus dari catatan sejarah."
            },
            11: {
                genre: "ROMANTIS",
                prompt: "Perjodohan oleh keluarga yang awalnya ditolak, ternyata mereka adalah penulis dan penggemar rahasia satu sama lain."
            },
            12: {
                genre: "AKSI",
                prompt: "Kurir khusus harus mengantar paket melintasi kota yang dikepung zombie. Paket itu adalah vaksin terakhir."
            },
            13: {
                genre: "MUSIKAL",
                prompt: "Grup band yang bubar 20 tahun lalu mendapat tawaran reunion. Tapi ada rahasia besar di balik bubarnya band itu."
            },
            14: {
                genre: "ANIME",
                prompt: "Siswa SMA biasa mendapat kekuatan mengendalikan mimpi orang lain. Dia gunakan untuk membantu, tapi ada yang memata-matai."
            },
            15: {
                genre: "SUPERHERO",
                prompt: "Pahlawan super pensiunan dipaksa kembali ketika musuh lamanya muncul. Tapi kali ini, musuhnya meminta bantuan."
            },
            16: {
                genre: "DOKUMENTER",
                prompt: "Jurnalis menyelidiki perusahaan yang mengklaim bisa menghapus ingatan buruk. Tapi ada klien yang ingatannya salah dihapus."
            },
            17: {
                genre: "FAMILY",
                prompt: "Kakek dan cucu melakukan road trip menyelesaikan daftar keinginan nenek yang meninggal. Setiap tujuan punya cerita."
            },
            18: {
                genre: "PSIKOLOGIS",
                prompt: "Terapis tanpa sengaja menyembuhkan pasien amnesia. Pasien itu ternyata saksi kunci kasus pembunuhan yang melibatkan terapis."
            },
            19: {
                genre: "SPORT",
                prompt: "Atlet cedera menemukan bakat melatih. Dia latih tim underdog untuk melawan mantan timnya di final."
            },
            20: {
                genre: "BIOPIC",
                prompt: "Ilmuwan perempuan di era 1950an harus menyembunyikan identitasnya untuk mempublikasikan penemuan revolusioner."
            }
        };

        // ELEMEN DOM
        const spinner = document.getElementById('spinner');
        const spinBtn = document.getElementById('spinBtn');
        const centerNumber = document.getElementById('centerNumber');
        const promptsContainer = document.getElementById('promptsContainer');
        const spinCounter = document.getElementById('spinCounter');
        
        // VARIABEL KONTROL
        let isSpinning = false;
        let currentRotation = 0;
        const totalNumbers = 20;
        const anglePerNumber = 360 / totalNumbers;
        
        // INISIALISASI SPINNER DENGAN ANGKA DI SPINNER
        function initSpinner() {
            // Hapus semua angka yang ada
            const existingNumbers = spinner.querySelectorAll('.number');
            existingNumbers.forEach(num => num.remove());
            
            // Tambahkan angka 1-20 di sekeliling spinner
            for (let i = 1; i <= totalNumbers; i++) {
                const numberEl = document.createElement('div');
                numberEl.className = 'number';
                numberEl.textContent = i;
                numberEl.id = `num${i}`;
                numberEl.dataset.number = i;
                
                // Hitung posisi angka di lingkaran
                // Angka 1 di atas (0Â°), angka berjalan searah jarum jam
                const angle = (i - 1) * anglePerNumber; // Derajat
                const radius = 130; // Jarak dari pusat
                
                // Konversi ke radian
                const radian = (angle * Math.PI) / 180;
                
                // Hitung posisi X dan Y
                // Untuk koordinat CSS: 0Â° di atas, 90Â° di kanan
                const x = Math.sin(radian) * radius;
                const y = -Math.cos(radian) * radius; // Minus karena Y positif ke bawah
                
                // Atur posisi angka
                numberEl.style.left = `calc(50% + ${x}px)`;
                numberEl.style.top = `calc(50% + ${y}px)`;
                
                // Rotasi angka agar tetap tegak
                numberEl.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                
                spinner.appendChild(numberEl);
            }
            
            console.log('Spinner diinisialisasi dengan', totalNumbers, 'angka');
        }
        
        // BUAT PROMPT CONTAINERS
        function createPromptContainers() {
            promptsContainer.innerHTML = '';
            
            for (let i = 1; i <= totalNumbers; i++) {
                const promptBox = document.createElement('div');
                promptBox.className = 'prompt-box';
                promptBox.id = `prompt-${i}`;
                promptBox.dataset.number = i;
                
                const data = prompts[i];
                
                promptBox.innerHTML = `
                    <div class="prompt-header">
                        <div class="prompt-number">${i}</div>
                        <div class="prompt-genre">${data.genre}</div>
                    </div>
                    <div class="prompt-content">${data.prompt}</div>
                `;
                
                promptsContainer.appendChild(promptBox);
            }
        }
        
        // FUNGSI PUTAR SPINNER DENGAN 10 PUTARAN CEPAT
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinner.classList.add('spinning');
            spinner.classList.add('spinner-spinning');
            spinCounter.textContent = "Putaran: 0/10";
            spinCounter.classList.add('show');
            
            // Sembunyikan semua prompt
            document.querySelectorAll('.prompt-box').forEach(box => {
                box.classList.remove('active');
            });
            
            // Reset angka di tengah
            centerNumber.textContent = "?";
            
            // Pilih angka random (1-20)
            const selectedNumber = Math.floor(Math.random() * totalNumbers) + 1;
            console.log('Angka terpilih:', selectedNumber);
            
            // Hitung sudut target
            // Jarum di 0Â° (atas), angka terpilih harus berhenti di jarum
            const targetAngle = (selectedNumber - 1) * anglePerNumber;
            
            // 10 PUTARAN CEPAT (360Â° Ã— 10 = 3600Â°)
            const fastRotations = 3600; // 10 putaran penuh
            
            // Hitung rotasi akhir untuk berhenti di angka yang tepat
            const finalRotation = fastRotations - targetAngle;
            
            // Total rotasi dari posisi awal
            const totalRotation = currentRotation + finalRotation;
            
            // Simpan rotasi saat ini
            currentRotation = totalRotation % 360;
            
            // ANIMASI PUTARAN CEPAT
            let rotationStep = 0;
            const steps = 60; // 60 frame untuk putaran cepat (lebih lama)
            const rotationPerStep = finalRotation / steps;
            
            // Hitung berapa frame per putaran untuk update counter
            const framesPerRotation = steps / 10;
            let currentRotationCount = 0;
            
            // Fungsi untuk animasi frame per frame
            function animateSpinner() {
                if (rotationStep < steps) {
                    rotationStep++;
                    
                    // Update counter setiap putaran
                    if (rotationStep % framesPerRotation < 1) {
                        currentRotationCount = Math.min(10, Math.floor(rotationStep / framesPerRotation));
                        spinCounter.textContent = `Putaran: ${currentRotationCount}/10`;
                    }
                    
                    const currentRot = currentRotation + (rotationPerStep * rotationStep);
                    spinner.style.transform = `rotate(${currentRot}deg)`;
                    
                    // Update angka di tengah saat mendekati akhir (putaran terakhir)
                    if (rotationStep > steps - 15) {
                        centerNumber.textContent = selectedNumber;
                        centerNumber.style.fontSize = "1.8rem";
                        centerNumber.style.fontWeight = "900";
                    }
                    
                    requestAnimationFrame(animateSpinner);
                } else {
                    // Setelah animasi selesai
                    spinner.style.transform = `rotate(${totalRotation}deg)`;
                    spinCounter.textContent = "Berhenti di angka: " + selectedNumber;
                    
                    // Tampilkan prompt setelah jeda
                    setTimeout(() => {
                        showPrompt(selectedNumber);
                    }, 500);
                    
                    // Reset state setelah 1.5 detik
                    setTimeout(() => {
                        spinner.classList.remove('spinning');
                        spinner.classList.remove('spinner-spinning');
                        spinBtn.disabled = false;
                        isSpinning = false;
                        spinCounter.classList.remove('show');
                        centerNumber.style.fontSize = "1.5rem";
                        centerNumber.style.fontWeight = "bold";
                    }, 1500);
                }
            }
            
            // Mulai animasi
            animateSpinner();
        }
        
        // TAMPILKAN PROMPT BERDASARKAN ANGKA
        function showPrompt(number) {
            // Sembunyikan semua prompt
            document.querySelectorAll('.prompt-box').forEach(box => {
                box.classList.remove('active');
            });
            
            // Tampilkan prompt yang sesuai
            const promptBox = document.getElementById(`prompt-${number}`);
            if (promptBox) {
                promptBox.classList.add('active');
                
                // Scroll ke prompt dengan delay
                setTimeout(() => {
                    promptBox.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }, 800);
            }
        }
        
        // EVENT LISTENER
        spinBtn.addEventListener('click', spin);
        
        // Shortcut keyboard: Spasi untuk spin
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                spin();
            }
        });
        
        // INISIALISASI
        document.addEventListener('DOMContentLoaded', () => {
            initSpinner();
            createPromptContainers();
            
            console.log('Prompt Spinner siap digunakan!');
            console.log('Tekan tombol "PUTAR SPINNER" atau SPACE untuk memutar.');
            console.log('Spinner akan berputar cepat 10 kali sebelum berhenti di angka yang terpilih.');
        });
    </script>
</body>
</html>
