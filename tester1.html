<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Spinner</title>
    <style>
        /* RESET DAN VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-red: #8b0000;
            --pink: #ff6b9d;
            --light-pink: #fff0f5;
            --white: #ffffff;
            --dark: #333333;
            --shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        /* BASE STYLES */
        body {
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* HEADER */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--dark-red);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: var(--dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* SPINNER CONTAINER */
        .spinner-container {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0 auto 40px;
        }

        /* SPINNER BASE */
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 0.05s linear;
            box-shadow: 
                0 0 0 15px var(--white),
                0 20px 40px rgba(139, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.4);
            overflow: hidden;
        }

        /* SPINNER SEGMENT COLORS - SELANG SELING */
        .spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--dark-red) 0deg 9deg,
                var(--pink) 9deg 18deg,
                var(--dark-red) 18deg 27deg,
                var(--pink) 27deg 36deg,
                var(--dark-red) 36deg 45deg,
                var(--pink) 45deg 54deg,
                var(--dark-red) 54deg 63deg,
                var(--pink) 63deg 72deg,
                var(--dark-red) 72deg 81deg,
                var(--pink) 81deg 90deg,
                var(--dark-red) 90deg 99deg,
                var(--pink) 99deg 108deg,
                var(--dark-red) 108deg 117deg,
                var(--pink) 117deg 126deg,
                var(--dark-red) 126deg 135deg,
                var(--pink) 135deg 144deg,
                var(--dark-red) 144deg 153deg,
                var(--pink) 153deg 162deg,
                var(--dark-red) 162deg 171deg,
                var(--pink) 171deg 180deg,
                var(--dark-red) 180deg 189deg,
                var(--pink) 189deg 198deg,
                var(--dark-red) 198deg 207deg,
                var(--pink) 207deg 216deg,
                var(--dark-red) 216deg 225deg,
                var(--pink) 225deg 234deg,
                var(--dark-red) 234deg 243deg,
                var(--pink) 243deg 252deg,
                var(--dark-red) 252deg 261deg,
                var(--pink) 261deg 270deg,
                var(--dark-red) 270deg 279deg,
                var(--pink) 279deg 288deg,
                var(--dark-red) 288deg 297deg,
                var(--pink) 297deg 306deg,
                var(--dark-red) 306deg 315deg,
                var(--pink) 315deg 324deg,
                var(--dark-red) 324deg 333deg,
                var(--pink) 333deg 342deg,
                var(--dark-red) 342deg 351deg,
                var(--pink) 351deg 360deg
            );
            z-index: 1;
        }

        /* SPINNER NUMBERS - ANGKA DI SPINNER */
        .number {
            position: absolute;
            font-weight: bold;
            font-size: 1.4rem;
            color: var(--white);
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
        }

        /* SPINNER CENTER */
        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: var(--white);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.3),
                inset 0 0 15px rgba(139, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--dark-red);
            font-size: 1.8rem;
            border: 5px solid var(--dark-red);
        }

        /* SPINNER MARKER - JARUM PENUNJUK */
        .spinner-marker {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom, var(--dark-red), var(--pink));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        .spinner-marker::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: var(--dark-red);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.8);
            border: 3px solid var(--white);
        }

        /* SPIN BUTTON */
        .spin-btn {
            background: linear-gradient(135deg, var(--dark-red), var(--pink));
            color: var(--white);
            border: none;
            padding: 20px 55px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 12px 30px rgba(139, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 auto 30px;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 35px rgba(139, 0, 0, 0.5);
        }

        .spin-btn:active {
            transform: translateY(-1px);
        }

        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(156, 163, 175, 0.4);
        }

        .spin-btn i {
            font-size: 1.6rem;
            transition: transform 0.5s;
        }

        .spin-btn:hover i {
            transform: rotate(360deg);
        }

        /* SPINNER COUNTER */
        .spin-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--dark-red);
            color: var(--white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
            z-index: 11;
        }

        /* PROMPT CONTAINERS */
        .prompts-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .prompt-box {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 4px solid var(--dark-red);
            box-shadow: 0 15px 35px rgba(139, 0, 0, 0.15);
            display: none;
            text-align: left;
            background: linear-gradient(135deg, #fff, var(--light-pink));
        }

        .prompt-box.active {
            display: block;
            animation: slideIn 0.7s ease;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 4px solid var(--light-pink);
        }

        .prompt-number {
            background: linear-gradient(135deg, var(--dark-red), var(--pink));
            color: var(--white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.3);
        }

        .prompt-genre {
            color: var(--dark-red);
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .prompt-content {
            color: var(--dark);
            font-size: 1.2rem;
            line-height: 1.8;
            padding: 25px;
            background: var(--white);
            border-radius: 15px;
            border-left: 6px solid var(--pink);
            border-right: 6px solid var(--dark-red);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* INSTRUCTION */
        .instruction {
            background: var(--light-pink);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            color: var(--dark);
            font-size: 1.1rem;
            border-left: 6px solid var(--pink);
            border-right: 6px solid var(--dark-red);
            line-height: 1.7;
        }

        .instruction kbd {
            background: linear-gradient(135deg, var(--dark-red), var(--pink));
            color: var(--white);
            padding: 5px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: bold;
            margin: 0 5px;
            box-shadow: 0 3px 8px rgba(139, 0, 0, 0.3);
        }

        /* ANIMATIONS */
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes spinPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 0 15px var(--white),
                    0 20px 40px rgba(139, 0, 0, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 0 15px var(--white),
                    0 20px 50px rgba(139, 0, 0, 0.6),
                    0 0 30px rgba(255, 107, 157, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        .spinning {
            animation: spinPulse 0.3s infinite alternate;
        }

        /* SPINNER GLOW EFFECT */
        @keyframes glowEffect {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 10px rgba(255, 107, 157, 0.3));
            }
            50% { 
                filter: brightness(1.4) drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
            }
        }

        .spinner-spinning {
            animation: glowEffect 0.2s infinite alternate;
        }

        /* PUTARAN COUNTER */
        @keyframes counterPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .counter-pop {
            animation: counterPop 0.3s ease;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .spinner-container {
                width: 300px;
                height: 300px;
            }
            
            .number {
                font-size: 1.2rem;
                width: 28px;
                height: 28px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .prompt-genre {
                font-size: 1.7rem;
            }
            
            .prompt-content {
                font-size: 1.1rem;
            }
            
            .spin-btn {
                padding: 18px 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>ðŸŽ¡ PROMPT SPINNER</h1>
            <p>Putar spinner dan dapatkan prompt menulis kreatif!</p>
        </div>

        <!-- SPINNER -->
        <div class="spinner-container">
            <div class="spinner-marker"></div>
            <div class="spinner" id="spinner">
                <div class="spinner-center" id="centerNumber">?</div>
                <div class="spin-counter" id="spinCounter">0</div>
                <!-- Angka akan diisi dengan JavaScript -->
            </div>
        </div>

        <!-- SPIN BUTTON -->
        <button class="spin-btn" id="spinBtn">
            <i class="fas fa-sync-alt"></i>
            PUTAR SPINNER
        </button>

        <!-- INSTRUCTION -->
        <div class="instruction">
            <strong>Tips:</strong> Klik tombol "PUTAR SPINNER" atau tekan <kbd>SPACE</kbd> untuk memutar. 
            Spinner akan berputar <strong>10 kali</strong> dengan cepat sebelum berhenti di angka yang terpilih.
        </div>

        <!-- PROMPT CONTAINERS -->
        <div class="prompts-container" id="promptsContainer">
            <!-- Prompt containers akan diisi dengan JavaScript -->
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // DATA PROMPT UNTUK SETIAP ANGKA (1-20)
        const prompts = {
            1: {
                genre: "MISTERI",
                prompt: "Detektif pensiunan dipanggil menyelidiki kasus pembunuhan di kota kecil. Semua bukti mengarah pada orang yang sudah meninggal 10 tahun lalu."
            },
            2: {
                genre: "CINTA",
                prompt: "Dua musuh sejak SMA dipaksa bekerja sama dalam proyek kantor. Di balik permusuhan, ternyata ada perasaan yang disembunyikan bertahun-tahun."
            },
            3: {
                genre: "PETUALANGAN",
                prompt: "Peta kuno warisan kakek mengarah pada harta karun di pulau terpencil. Tapi pulau itu tidak ada dalam peta manapun di dunia."
            },
            4: {
                genre: "FANTASI",
                prompt: "Pustakawan menemukan buku yang bisa mengubah ending cerita. Setiap perubahan mempengaruhi dunia nyata."
            },
            5: {
                genre: "SCI-FI",
                prompt: "Peneliti waktu tanpa sengaja terjebak di tahun 1985. Untuk kembali, dia harus menemukan penemu mesin waktu yang masih anak-anak."
            },
            6: {
                genre: "DRAMA",
                prompt: "Keluarga yang terpecah karena warisan harus bersatu kembali ketika adik bungsu didiagnosis sakit langka."
            },
            7: {
                genre: "THRILLER",
                prompt: "Orang asing mengaku sebagai kembaran identik yang hilang. Semua bukti mendukung klaimnya, tapi ada sesuatu yang sangat salah."
            },
            8: {
                genre: "HORROR",
                prompt: "Rumah baru yang sempurna ternyata memiliki cermin yang memantulkan versi berbeda dari penghuninya."
            },
            9: {
                genre: "KOMEDI",
                prompt: "Penipu ulung tanpa sengaja menipu mafia dan sekarang harus berpura-pura menjadi bos mafia yang hilang."
            },
            10: {
                genre: "SEJARAH",
                prompt: "Mahasiswa sejarah menemukan surat yang membuktakan adanya kerajaan yang dihapus dari catatan sejarah."
            },
            11: {
                genre: "ROMANTIS",
                prompt: "Perjodohan oleh keluarga yang awalnya ditolak, ternyata mereka adalah penulis dan penggemar rahasia satu sama lain."
            },
            12: {
                genre: "AKSI",
                prompt: "Kurir khusus harus mengantar paket melintasi kota yang dikepung zombie. Paket itu adalah vaksin terakhir."
            },
            13: {
                genre: "MUSIKAL",
                prompt: "Grup band yang bubar 20 tahun lalu mendapat tawaran reunion. Tapi ada rahasia besar di balik bubarnya band itu."
            },
            14: {
                genre: "ANIME",
                prompt: "Siswa SMA biasa mendapat kekuatan mengendalikan mimpi orang lain. Dia gunakan untuk membantu, tapi ada yang memata-matai."
            },
            15: {
                genre: "SUPERHERO",
                prompt: "Pahlawan super pensiunan dipaksa kembali ketika musuh lamanya muncul. Tapi kali ini, musuhnya meminta bantuan."
            },
            16: {
                genre: "DOKUMENTER",
                prompt: "Jurnalis menyelidiki perusahaan yang mengklaim bisa menghapus ingatan buruk. Tapi ada klien yang ingatannya salah dihapus."
            },
            17: {
                genre: "FAMILY",
                prompt: "Kakek dan cucu melakukan road trip menyelesaikan daftar keinginan nenek yang meninggal. Setiap tujuan punya cerita."
            },
            18: {
                genre: "PSIKOLOGIS",
                prompt: "Terapis tanpa sengaja menyembuhkan pasien amnesia. Pasien itu ternyata saksi kunci kasus pembunuhan yang melibatkan terapis."
            },
            19: {
                genre: "SPORT",
                prompt: "Atlet cedera menemukan bakat melatih. Dia latih tim underdog untuk melawan mantan timnya di final."
            },
            20: {
                genre: "BIOPIC",
                prompt: "Ilmuwan perempuan di era 1950an harus menyembunyikan identitasnya untuk mempublikasikan penemuan revolusioner."
            }
        };

        // ELEMEN DOM
        const spinner = document.getElementById('spinner');
        const spinBtn = document.getElementById('spinBtn');
        const centerNumber = document.getElementById('centerNumber');
        const spinCounter = document.getElementById('spinCounter');
        const promptsContainer = document.getElementById('promptsContainer');
        
        // VARIABEL KONTROL
        let isSpinning = false;
        let currentRotation = 0;
        const totalNumbers = 20;
        const anglePerNumber = 360 / totalNumbers;
        let spinCount = 0;
        
        // INISIALISASI SPINNER DENGAN ANGKA DI SPINNER
        function initSpinner() {
            // Hapus semua angka yang ada
            const existingNumbers = spinner.querySelectorAll('.number');
            existingNumbers.forEach(num => num.remove());
            
            // Tambahkan angka 1-20 di sekeliling spinner
            for (let i = 1; i <= totalNumbers; i++) {
                const numberEl = document.createElement('div');
                numberEl.className = 'number';
                numberEl.textContent = i;
                numberEl.id = `num${i}`;
                numberEl.dataset.number = i;
                
                // Hitung posisi angka di lingkaran
                // Angka 1 di atas (0Â°), angka berjalan searah jarum jam
                const angle = (i - 1) * anglePerNumber; // Derajat
                const radius = 140; // Jarak dari pusat
                
                // Konversi ke radian
                const radian = (angle * Math.PI) / 180;
                
                // Hitung posisi X dan Y
                // Untuk koordinat CSS: 0Â° di atas, 90Â° di kanan
                const x = Math.sin(radian) * radius;
                const y = -Math.cos(radian) * radius; // Minus karena Y positif ke bawah
                
                // Atur posisi angka
                numberEl.style.left = `calc(50% + ${x}px)`;
                numberEl.style.top = `calc(50% + ${y}px)`;
                
                // Rotasi angka agar tetap tegak
                numberEl.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                
                // Warna angka berdasarkan segmen (selang seling)
                if (i % 2 === 0) {
                    numberEl.style.backgroundColor = 'rgba(139, 0, 0, 0.4)';
                } else {
                    numberEl.style.backgroundColor = 'rgba(255, 107, 157, 0.4)';
                }
                
                spinner.appendChild(numberEl);
            }
            
            console.log('Spinner diinisialisasi dengan', totalNumbers, 'angka (selang-seling warna)');
        }
        
        // BUAT PROMPT CONTAINERS
        function createPromptContainers() {
            promptsContainer.innerHTML = '';
            
            for (let i = 1; i <= totalNumbers; i++) {
                const promptBox = document.createElement('div');
                promptBox.className = 'prompt-box';
                promptBox.id = `prompt-${i}`;
                promptBox.dataset.number = i;
                
                const data = prompts[i];
                
                promptBox.innerHTML = `
                    <div class="prompt-header">
                        <div class="prompt-number">${i}</div>
                        <div class="prompt-genre">${data.genre}</div>
                    </div>
                    <div class="prompt-content">${data.prompt}</div>
                `;
                
                promptsContainer.appendChild(promptBox);
            }
        }
        
        // FUNGSI PUTAR SPINNER DENGAN 10 PUTARAN CEPAT
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinner.classList.add('spinning');
            spinner.classList.add('spinner-spinning');
            
            // Reset counter
            spinCount = 0;
            spinCounter.textContent = spinCount;
            spinCounter.classList.remove('counter-pop');
            
            // Sembunyikan semua prompt
            document.querySelectorAll('.prompt-box').forEach(box => {
                box.classList.remove('active');
            });
            
            // Pilih angka random (1-20)
            const selectedNumber = Math.floor(Math.random() * totalNumbers) + 1;
            console.log('Angka terpilih:', selectedNumber);
            
            // Hitung sudut target
            // Jarum di 0Â° (atas), angka terpilih harus berhenti di jarum
            const targetAngle = (selectedNumber - 1) * anglePerNumber;
            
            // 10 PUTARAN CEPAT (360Â° Ã— 10 = 3600Â°)
            const fastRotations = 3600; // 10 putaran penuh
            
            // Putaran tambahan untuk efek dramatis
            const finalRotation = fastRotations - targetAngle;
            
            // Total rotasi dari posisi awal
            const totalRotation = currentRotation + finalRotation;
            
            // Simpan rotasi saat ini
            currentRotation = totalRotation % 360;
            
            // ANIMASI PUTARAN CEPAT - 10 PUTARAN
            let rotationStep = 0;
            const steps = 100; // 100 frame untuk putaran cepat (10 putaran)
            const rotationPerStep = finalRotation / steps;
            
            // Update counter setiap putaran
            const rotationPerFullTurn = 360;
            let rotationAccumulated = 0;
            
            // Fungsi untuk animasi frame per frame
            function animateSpinner() {
                if (rotationStep < steps) {
                    rotationStep++;
                    const currentRot = currentRotation + (rotationPerStep * rotationStep);
                    spinner.style.transform = `rotate(${currentRot}deg)`;
                    
                    // Track putaran untuk update counter
                    rotationAccumulated += Math.abs(rotationPerStep);
                    if (rotationAccumulated >= rotationPerFullTurn) {
                        rotationAccumulated -= rotationPerFullTurn;
                        spinCount = Math.min(10, spinCount + 1);
                        spinCounter.textContent = spinCount;
                        spinCounter.classList.add('counter-pop');
                        setTimeout(() => spinCounter.classList.remove('counter-pop'), 300);
                    }
                    
                    // Update angka di tengah saat mendekati akhir
                    if (rotationStep > steps - 15) {
                        centerNumber.textContent = selectedNumber;
                        centerNumber.style.animation = 'none';
                        setTimeout(() => {
                            centerNumber.style.animation = 'counterPop 0.5s';
                        }, 10);
                    }
                    
                    requestAnimationFrame(animateSpinner);
                } else {
                    // Setelah animasi selesai
                    spinner.style.transform = `rotate(${totalRotation}deg)`;
                    
                    // Update counter ke 10
                    spinCounter.textContent = '10';
                    spinCounter.classList.add('counter-pop');
                    
                    // Tampilkan prompt setelah delay
                    setTimeout(() => {
                        showPrompt(selectedNumber);
                    }, 500);
                    
                    // Reset state
                    setTimeout(() => {
                        spinner.classList.remove('spinning');
                        spinner.classList.remove('spinner-spinning');
                        spinBtn.disabled = false;
                        isSpinning = false;
                        
                        // Reset counter setelah 2 detik
                        setTimeout(() => {
                            spinCounter.textContent = '0';
                            spinCounter.classList.remove('counter-pop');
                        }, 2000);
                    }, 1500);
                }
            }
            
            // Mulai animasi
            animateSpinner();
        }
        
        // TAMPILKAN PROMPT BERDASARKAN ANGKA
        function showPrompt(number) {
            // Sembunyikan semua prompt
            document.querySelectorAll('.prompt-box').forEach(box => {
                box.classList.remove('active');
            });
            
            // Tampilkan prompt yang sesuai
            const promptBox = document.getElementById(`prompt-${number}`);
            if (promptBox) {
                promptBox.classList.add('active');
                
                // Scroll ke prompt dengan delay
                setTimeout(() => {
                    promptBox.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }, 800);
            }
        }
        
        // EVENT LISTENER
        spinBtn.addEventListener('click', spin);
        
        // Shortcut keyboard: Spasi untuk spin
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                spin();
            }
        });
        
        // INISIALISASI
        document.addEventListener('DOMContentLoaded', () => {
            initSpinner();
            createPromptContainers();
            
            console.log('Prompt Spinner siap digunakan!');
            console.log('Tekan tombol "PUTAR SPINNER" atau SPACE untuk memutar.');
            console.log('Spinner akan berputar 10 kali dengan cepat sebelum berhenti di angka yang terpilih.');
            console.log('Warna: Selang-seling Dark Red dan Pink');
        });
    </script>
</body>
