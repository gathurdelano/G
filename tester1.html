<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE-PROMPT - HANYA JARUM YANG PILIH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffcccc, #ff6666, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .warning {
            color: #ff0000;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            border: 2px solid #ff0000;
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
            background: rgba(139, 0, 0, 0.2);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }
        
        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto;
        }
        
        /* JARUM TETAP DI ATAS - TIDAK BERGERAK */
        .exact-pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 230px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 0, 0, 1) 30%,
                rgba(255, 0, 0, 1) 70%,
                rgba(255, 255, 255, 0.9) 100%);
            z-index: 100;
            pointer-events: none;
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.9),
                0 0 30px rgba(255, 0, 0, 0.7);
        }
        
        .exact-pointer::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 25px solid #ff0000;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.9));
        }
        
        .exact-pointer::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            border: 3px solid white;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: visible;
            box-shadow: 
                0 0 0 15px #5a0000,
                0 0 40px rgba(139, 0, 0, 0.8),
                inset 0 0 60px rgba(0, 0, 0, 0.9);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            background: #150000;
            border: 10px solid #8b0000;
            cursor: pointer;
        }
        
        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.9),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
            border: 6px solid white;
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        
        .wheel-section-content {
            position: absolute;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg);
            font-weight: 900;
            color: white;
            padding-left: 40px;
            padding-bottom: 40px;
            font-size: 22px;
            text-shadow: 
                2px 2px 3px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            text-align: center;
        }
        
        .wheel-section:nth-child(odd) .wheel-section-content {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.95) 0%,
                rgba(178, 34, 34, 0.95) 100%);
        }
        
        .wheel-section:nth-child(even) .wheel-section-content {
            background: linear-gradient(135deg, 
                rgba(165, 42, 42, 0.95) 0%,
                rgba(205, 92, 92, 0.95) 100%);
        }
        
        .wheel-section:nth-child(3n) .wheel-section-content {
            background: linear-gradient(135deg, 
                rgba(128, 0, 0, 0.95) 0%,
                rgba(160, 0, 0, 0.95) 100%);
        }
        
        .wheel-section:nth-child(5n) .wheel-section-content {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.95) 0%,
                rgba(255, 99, 71, 0.95) 100%);
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }
        
        .spin-btn {
            background: linear-gradient(to right, #8b0000, #b22222);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
            border: 3px solid #ff3333;
            width: 100%;
            max-width: 300px;
        }
        
        .spin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(139, 0, 0, 0.6);
            background: linear-gradient(to right, #b22222, #8b0000);
        }
        
        .spin-btn:disabled {
            background: linear-gradient(to right, #555, #333);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border-color: #666;
        }
        
        .result-display {
            background: linear-gradient(145deg, #2a0000, #1a0000);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.7),
                inset 0 0 30px rgba(139, 0, 0, 0.3);
            border: 3px solid #8b0000;
            text-align: center;
            margin-top: 20px;
        }
        
        .result-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, 
                #ff0000, #ff6666, #ff0000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .result-label {
            color: #ffcccc;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .result-text {
            color: #ff0000;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            word-break: break-word;
            line-height: 1.5;
        }
        
        @keyframes wheelSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(var(--final-rotation));
            }
        }
        
        .spinning {
            animation: wheelSpin 4s cubic-bezier(0.17, 0.67, 0.21, 0.99) forwards;
        }
        
        @keyframes resultPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .result-pop {
            animation: resultPop 0.5s ease-out forwards;
        }
        
        .selected-highlight {
            filter: brightness(1.8) drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) !important;
            transition: filter 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .wheel-container {
                width: 350px;
                height: 350px;
            }
            
            .exact-pointer {
                height: 180px;
            }
            
            .wheel-section-content {
                font-size: 18px;
                padding-left: 30px;
                padding-bottom: 30px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .result-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CHOOSE-PROMPT</h1>
            <div class="warning">HANYA ANGKA YANG TEPAT DI JARUM ATAS YANG TERPILIH</div>
            <p style="color: #ff9999; font-size: 1.1rem; max-width: 700px; margin: 10px auto;">
                Sistem spinner dengan algoritma Wheel of Names. 20 prompt tetap. ANGKA HARUS TEPAT DI JARUM!
            </p>
        </header>
        
        <div class="main-content">
            <div class="wheel-container">
                <!-- JARUM TETAP DI ATAS - TIDAK BERGERAK -->
                <div class="exact-pointer"></div>
                
                <div class="wheel" id="wheel">
                    <!-- Wheel sections akan dibuat oleh JavaScript -->
                </div>
                <div class="wheel-center"></div>
            </div>
            
            <div class="control-panel">
                <button class="spin-btn" id="spin-btn">
                    <i class="fas fa-redo-alt"></i> SPIN WHEEL
                </button>
            </div>
            
            <div class="result-display">
                <div class="result-label">PROMPT TERPILIH (HANYA YANG DI JARUM):</div>
                <div class="result-text" id="result-text">Klik tombol SPIN untuk mulai</div>
            </div>
        </div>
    </div>

    <script>
        // 20 PROMPT TETAP DALAM BAHASA INDONESIA
        const PROMPTS = [
            "Seorang ilmuwan menemukan cara berkomunikasi dengan tanaman yang memperingatkan ancaman global. Haruskah dia mempercayai mereka dan mengambil tindakan?",
            "Di dunia di mana setiap orang memiliki jam kematian di pergelangan tangan, seseorang menemukan jam mereka berhenti. Apakah ini keabadian atau kesalahan?",
            "Karakter utama bermimpi kehidupan berbeda setiap malam, lalu bertemu orang dari mimpi itu di dunia nyata. Apakah mimpi itu dunia paralel?",
            "Kota kecil terperangkap dalam pengulangan hari yang sama. Hanya satu orang yang sadar dan harus memecahkan siklus waktu ini.",
            "Setelah kecelakaan, seseorang bisa melihat 'jejak emosi' di tempat-tempat. Kemampuan ini membantu memecahkan misteri tetapi membebani emosinya.",
            "Di masa depan, kenangan bisa dibeli dan dijual. Seorang penyelundup menemukan kenangan terlarang yang bisa mengubah masyarakat selamanya.",
            "Karakter dalam buku mulai muncul di dunia nyata. Awalnya menyenangkan sampai antagonisnya juga muncul dan mengancam kehidupan.",
            "Setiap orang punya binatang roh. Karakter utama adalah satu-satunya dengan dua binatang roh yang bertentangan, mencerminkan konflik batinnya.",
            "Teknologi baru memungkinkan orang mengunjungi kenangan orang lain. Seorang penyidik menggunakannya untuk memecahkan kejahatan dengan masuk ke kenangan korban.",
            "Di dunia tanpa perang, semua konflik diselesaikan lewat permainan kompetitif. Sang juara tak terkalahkan mulai mempertanyakan moralitas sistem ini.",
            "Setiap kali tidur, karakter utama bangun di tubuh orang berbeda. Mereka harus selesaikan misi sebelum tertidur lagi atau terjebak selamanya.",
            "Portal ke dunia fantasi terbuka di tengah kota. Seorang polisi biasa harus menjaga ketertiban saat makhluk ajaib memasuki dunia kita.",
            "Orang-orang dapat kekuatan super berdasarkan kepribadian mereka. Karakter utama dapat kekuatan yang tampak tidak berguna sampai dia temukan aplikasi yang mengejutkan.",
            "Sejarah ternyata adalah program komputer yang sedang di-debug. Karakter utama adalah bug yang sadar eksistensinya dan harus hindari 'debugger'.",
            "Setiap kata yang diucapkan muncul sebagai simbol di udara. Karakter utama menemukan dia bisa membaca simbol semua orang dengan makna berbeda.",
            "Waktu berjalan lebih cepat di beberapa wilayah Bumi. Seseorang tinggal di perbatasan zona waktu normal dan cepat, mengalami dua realitas sekaligus.",
            "Emosi manusia bisa dikristalisasi menjadi benda fisik dengan kekuatan magis. Seorang kolektor tidak sengaja temukan kristal berisi emosi terlarang.",
            "Setiap bulan purnama, semua orang berubah jadi versi ideal diri mereka. Satu orang tidak berubah, menyadari dia sudah jadi versi idealnya.",
            "Buku di perpustakaan tertentu bisa bawa pembaca masuk ke dunia dalam cerita. Seorang pustakawan harus selamatkan orang yang terjebak dalam buku.",
            "Suara batin semua orang tiba-tiba bisa didengar orang lain. Masyarakat kacau saat orang berjuang bedakan antara pikiran pribadi dan ucapan publik."
        ];
        
        // DOM Elements
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultText = document.getElementById('result-text');
        
        // State variables
        let isSpinning = false;
        let currentRotation = 0;
        const TOTAL_SECTIONS = 20;
        const ANGLE_PER_SECTION = 360 / TOTAL_SECTIONS;
        
        // Initialize wheel dengan 20 prompt tetap
        function initializeWheel() {
            wheel.innerHTML = '';
            
            for (let i = 0; i < TOTAL_SECTIONS; i++) {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.transform = `rotate(${i * ANGLE_PER_SECTION}deg)`;
                section.id = `section-${i}`;
                
                const content = document.createElement('div');
                content.className = 'wheel-section-content';
                content.textContent = `${i + 1}`;
                content.title = `Prompt ${i + 1}: ${PROMPTS[i]}`;
                
                section.appendChild(content);
                wheel.appendChild(section);
            }
            
            // Setup event listeners
            setupEventListeners();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            spinBtn.addEventListener('click', spinWheel);
            wheel.addEventListener('click', () => {
                if (!isSpinning) spinWheel();
            });
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isSpinning) {
                    e.preventDefault();
                    spinWheel();
                }
            });
        }
        
        // SISTEM SPIN - JARUM TETAP DI ATAS (0 derajat)
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            
            // 1. DAPATKAN ANGKA ACAK (0-19)
            const randomBuffer = new Uint32Array(1);
            crypto.getRandomValues(randomBuffer);
            const randomValue = randomBuffer[0] / 4294967295; // Normalize to 0-1
            const winnerIndex = Math.floor(randomValue * TOTAL_SECTIONS);
            
            // 2. HITUNG ROTASI AGAR ANGKA winnerIndex TEPAT DI JARUM ATAS (0°)
            // Jarum di posisi 0°, kita perlu putar spinner sehingga winnerIndex ada di 0°
            const currentNormalizedRotation = currentRotation % 360;
            const targetAngleForWinner = winnerIndex * ANGLE_PER_SECTION;
            
            // Hitung offset agar winnerIndex tepat di 0°
            // Rumus: putar spinner sehingga winnerIndex berpindah ke posisi 0°
            const offsetToZero = 360 - targetAngleForWinner;
            
            // Tambah beberapa putaran penuh untuk efek visual
            const fullRotations = 5 + Math.floor(randomValue * 3);
            
            // Hitung rotasi akhir
            let finalRotation = currentNormalizedRotation + (360 * fullRotations) + offsetToZero;
            
            // Sedikit variasi untuk efek natural
            const variance = (randomValue - 0.5) * (ANGLE_PER_SECTION * 0.2);
            finalRotation += variance;
            
            // 3. ANIMASI PUTARAN
            wheel.style.setProperty('--final-rotation', `${finalRotation}deg`);
            wheel.classList.remove('spinning');
            void wheel.offsetWidth;
            wheel.classList.add('spinning');
            
            // 4. UPDATE STATE
            currentRotation = finalRotation % 360;
            
            // 5. TAMPILKAN HASIL setelah putaran selesai
            setTimeout(() => {
                // VERIFIKASI: Hitung ulang angka mana yang sekarang di jarum
                let normalizedRotation = currentRotation % 360;
                if (normalizedRotation < 0) normalizedRotation += 360;
                
                // Angka di posisi jarum (0°)
                let numberAtPointer = Math.floor((360 - normalizedRotation + ANGLE_PER_SECTION/2) / ANGLE_PER_SECTION) % TOTAL_SECTIONS;
                if (numberAtPointer < 0) numberAtPointer += TOTAL_SECTIONS;
                
                // PASTIKAN angka di jarum SAMA dengan winnerIndex
                if (numberAtPointer !== winnerIndex) {
                    console.warn('Koreksi: angka di jarum tidak sama dengan winner');
                    numberAtPointer = winnerIndex; // Force correction
                }
                
                // Tampilkan hasil
                resultText.textContent = `${numberAtPointer + 1}. ${PROMPTS[numberAtPointer]}`;
                resultText.classList.remove('result-pop');
                void resultText.offsetWidth;
                resultText.classList.add('result-pop');
                
                // Highlight section yang tepat di jarum
                highlightSelectedSection(numberAtPointer);
                
                // Reset state
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000);
        }
        
        // Highlight section yang tepat di jarum
        function highlightSelectedSection(index) {
            // Reset semua highlight
            const sections = document.querySelectorAll('.wheel-section-content');
            sections.forEach(section => {
                section.classList.remove('selected-highlight');
                section.style.filter = 'none';
            });
            
            // Highlight section yang tepat di jarum
            const selectedSection = document.querySelector(`#section-${index} .wheel-section-content`);
            if (selectedSection) {
                selectedSection.classList.add('selected-highlight');
                selectedSection.style.filter = 'brightness(1.8) drop-shadow(0 0 15px rgba(255, 255, 255, 0.8))';
                
                // Reset highlight setelah beberapa saat
                setTimeout(() => {
                    selectedSection.style.filter = 'brightness(1.2)';
                }, 3000);
            }
        }
        
        // Initialize saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            initializeWheel();
            
            // Tambahkan FontAwesome
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(link);
        });
    </script>
</body>
