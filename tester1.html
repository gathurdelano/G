<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Spinner</title>
    <style>
        /* RESET DAN VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8b0000;
            --secondary: #a52a2a;
            --light: #fff5f5;
            --white: #ffffff;
            --dark: #333333;
            --shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        /* BASE STYLES */
        body {
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* HEADER */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: var(--dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* SPINNER CONTAINER */
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        /* SPINNER BASE */
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--primary) 0deg 18deg,
                transparent 18deg 36deg,
                var(--primary) 36deg 54deg,
                transparent 54deg 72deg,
                var(--primary) 72deg 90deg,
                transparent 90deg 108deg,
                var(--primary) 108deg 126deg,
                transparent 126deg 144deg,
                var(--primary) 144deg 162deg,
                transparent 162deg 180deg,
                var(--primary) 180deg 198deg,
                transparent 198deg 216deg,
                var(--primary) 216deg 234deg,
                transparent 234deg 252deg,
                var(--primary) 252deg 270deg,
                transparent 270deg 288deg,
                var(--primary) 288deg 306deg,
                transparent 306deg 324deg,
                var(--primary) 324deg 342deg,
                transparent 342deg 360deg
            );
            position: relative;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: var(--shadow);
            border: 8px solid var(--white);
            overflow: hidden;
        }

        /* SPINNER CENTER */
        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--white);
            border-radius: 50%;
            z-index: 2;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--primary);
            font-size: 1.5rem;
        }

        /* SPINNER NUMBERS */
        .number {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--white);
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            background: var(--primary);
            transform-origin: center;
        }

        /* SPINNER MARKER */
        .spinner-marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: var(--primary);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
        }

        /* SPIN BUTTON */
        .spin-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 16px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto 30px;
        }

        .spin-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(139, 0, 0, 0.5);
        }

        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(156, 163, 175, 0.4);
        }

        .spin-btn i {
            font-size: 1.3rem;
            transition: transform 0.3s;
        }

        .spin-btn:hover i {
            transform: rotate(180deg);
        }

        /* PROMPT CONTAINERS */
        .prompts-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .prompt-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 10px 25px rgba(139, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: left;
        }

        .prompt-box.active {
            display: block;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }

        .prompt-number {
            background: var(--primary);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .prompt-genre {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prompt-content {
            color: var(--dark);
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spinPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(139, 0, 0, 0.2); }
            50% { box-shadow: 0 10px 40px rgba(139, 0, 0, 0.6); }
        }

        .spinning {
            animation: spinPulse 0.5s infinite alternate;
        }

        /* INSTRUCTION */
        .instruction {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: var(--dark);
            font-size: 0.95rem;
            border-left: 4px solid var(--primary);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .spinner-container {
                width: 250px;
                height: 250px;
            }
            
            .number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .prompt-genre {
                font-size: 1.5rem;
            }
            
            .prompt-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>ðŸŽ¡ PROMPT SPINNER</h1>
            <p>Putar spinner dan dapatkan prompt menulis kreatif!</p>
        </div>

        <!-- SPINNER -->
        <div class="spinner-container">
            <div class="spinner-marker"></div>
            <div class="spinner" id="spinner">
                <div class="spinner-center" id="centerNumber">?</div>
                <!-- Angka akan diisi dengan JavaScript -->
            </div>
        </div>

        <!-- SPIN BUTTON -->
        <button class="spin-btn" id="spinBtn">
            <i class="fas fa-sync-alt"></i>
            PUTAR SPINNER
        </button>

        <!-- INSTRUCTION -->
        <div class="instruction">
            <strong>Tips:</strong> Klik tombol "PUTAR SPINNER" atau tekan <kbd>SPACE</kbd> untuk memutar. Spinner akan berhenti tepat di angka yang terpilih.
        </div>

        <!-- PROMPT CONTAINERS -->
        <div class="prompts-container" id="promptsContainer">
            <!-- Prompt containers akan diisi dengan JavaScript -->
        </div>
    </div>

    <script>
        // DATA PROMPT UNTUK SETIAP ANGKA (1-20)
        const prompts = {
            1: {
                genre: "MISTERI",
                prompt: "Detektif pensiunan dipanggil menyelidiki kasus pembunuhan di kota kecil. Semua bukti mengarah pada orang yang sudah meninggal 10 tahun lalu."
            },
            2: {
                genre: "CINTA",
                prompt: "Dua musuh sejak SMA dipaksa bekerja sama dalam proyek kantor. Di balik permusuhan, ternyata ada perasaan yang disembunyikan bertahun-tahun."
            },
            3: {
                genre: "PETUALANGAN",
                prompt: "Peta kuno warisan kakek mengarah pada harta karun di pulau terpencil. Tapi pulau itu tidak ada dalam peta manapun di dunia."
            },
            4: {
                genre: "FANTASI",
                prompt: "Pustakawan menemukan buku yang bisa mengubah ending cerita. Setiap perubahan mempengaruhi dunia nyata."
            },
            5: {
                genre: "SCI-FI",
                prompt: "Peneliti waktu tanpa sengaja terjebak di tahun 1985. Untuk kembali, dia harus menemukan penemu mesin waktu yang masih anak-anak."
            },
            6: {
                genre: "DRAMA",
                prompt: "Keluarga yang terpecah karena warisan harus bersatu kembali ketika adik bungsu didiagnosis sakit langka."
            },
            7: {
                genre: "THRILLER",
                prompt: "Orang asing mengaku sebagai kembaran identik yang hilang. Semua bukti mendukung klaimnya, tapi ada sesuatu yang sangat salah."
            },
            8: {
                genre: "HORROR",
                prompt: "Rumah baru yang sempurna ternyata memiliki cermin yang memantulkan versi berbeda dari penghuninya."
            },
            9: {
                genre: "KOMEDI",
                prompt: "Penipu ulung tanpa sengaja menipu mafia dan sekarang harus berpura-pura menjadi bos mafia yang hilang."
            },
            10: {
                genre: "SEJARAH",
                prompt: "Mahasiswa sejarah menemukan surat yang membuktakan adanya kerajaan yang dihapus dari catatan sejarah."
            },
            11: {
                genre: "ROMANTIS",
                prompt: "Perjodohan oleh keluarga yang awalnya ditolak, ternyata mereka adalah penulis dan penggemar rahasia satu sama lain."
            },
            12: {
                genre: "AKSI",
                prompt: "Kurir khusus harus mengantar paket melintasi kota yang dikepung zombie. Paket itu adalah vaksin terakhir."
            },
            13: {
                genre: "MUSIKAL",
                prompt: "Grup band yang bubar 20 tahun lalu mendapat tawaran reunion. Tapi ada rahasia besar di balik bubarnya band itu."
            },
            14: {
                genre: "ANIME",
                prompt: "Siswa SMA biasa mendapat kekuatan mengendalikan mimpi orang lain. Dia gunakan untuk membantu, tapi ada yang memata-matai."
            },
            15: {
                genre: "SUPERHERO",
                prompt: "Pahlawan super pensiunan dipaksa kembali ketika musuh lamanya muncul. Tapi kali ini, musuhnya meminta bantuan."
            },
            16: {
                genre: "DOKUMENTER",
                prompt: "Jurnalis menyelidiki perusahaan yang mengklaim bisa menghapus ingatan buruk. Tapi ada klien yang ingatannya salah dihapus."
            },
            17: {
                genre: "FAMILY",
                prompt: "Kakek dan cucu melakukan road trip menyelesaikan daftar keinginan nenek yang meninggal. Setiap tujuan punya cerita."
            },
            18: {
                genre: "PSIKOLOGIS",
                prompt: "Terapis tanpa sengaja menyembuhkan pasien amnesia. Pasien itu ternyata saksi kunci kasus pembunuhan yang melibatkan terapis."
            },
            19: {
                genre: "SPORT",
                prompt: "Atlet cedera menemukan bakat melatih. Dia latih tim underdog untuk melawan mantan timnya di final."
            },
            20: {
                genre: "BIOPIC",
                prompt: "Ilmuwan perempuan di era 1950an harus menyembunyikan identitasnya untuk mempublikasikan penemuan revolusioner."
            }
        };

        // ELEMEN DOM
        const spinner = document.getElementById('spinner');
        const spinBtn = document.getElementById('spinBtn');
        const centerNumber = document.getElementById('centerNumber');
        const promptsContainer = document.getElementById('promptsContainer');
        
        // VARIABEL KONTROL
        let isSpinning = false;
        let currentRotation = 0;
        const totalNumbers = 20;
        const anglePerNumber = 360 / totalNumbers;
        
        // INISIALISASI SPINNER DENGAN ANGKA
        function initSpinner() {
            // Hapus semua angka yang ada
            const existingNumbers = spinner.querySelectorAll('.number');
            existingNumbers.forEach(num => num.remove());
            
            // Tambahkan angka 1-20 di spinner
            for (let i = 1; i <= totalNumbers; i++) {
                const numberEl = document.createElement('div');
                numberEl.className = 'number';
                numberEl.textContent = i;
                numberEl.id = `num${i}`;
                numberEl.dataset.number = i;
                
                // Hitung posisi angka (setiap angka di tengah segmennya)
                // Pointer ada di 0Â° (atas)
                // Kita ingin angka berhenti tepat di pointer
                const angle = (i - 1) * anglePerNumber; // Mulai dari 0Â°
                const radius = 100; // Jarak dari pusat
                
                // Konversi derajat ke radian
                const radian = (angle * Math.PI) / 180;
                
                // Hitung posisi X dan Y
                const x = Math.sin(radian) * radius;
                const y = -Math.cos(radian) * radius; // Negative karena Y positif ke bawah
                
                // Atur posisi angka
                numberEl.style.left = `calc(50% + ${x}px)`;
                numberEl.style.top = `calc(50% + ${y}px)`;
                
                spinner.appendChild(numberEl);
            }
            
            console.log('Spinner diinisialisasi dengan', totalNumbers, 'angka');
        }
        
        // BUAT PROMPT CONTAINERS
        function createPromptContainers() {
            promptsContainer.innerHTML = '';
            
            for (let i = 1; i <= totalNumbers; i++) {
                const promptBox = document.createElement('div');
                promptBox.className = 'prompt-box';
                promptBox.id = `prompt-${i}`;
                promptBox.dataset.number = i;
                
                const data = prompts[i];
                
                promptBox.innerHTML = `
                    <div class="prompt-header">
                        <div class="prompt-number">${i}</div>
                        <div class="prompt-genre">${data.genre}</div>
                    </div>
                    <div class="prompt-content">${data.prompt}</div>
                `;
                
                promptsContainer.appendChild(promptBox);
            }
        }
        
        // FUNGSI PUTAR SPINNER
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinner.classList.add('spinning');
            
            // Sembunyikan semua prompt
            document.querySelectorAll('.prompt-box').forEach(box => {
                box.classList.remove('active');
            });
            
            // Pilih angka random (1-20)
            const selectedNumber = Math.floor(Math.random() * totalNumbers) + 1;
            console.log('Angka terpilih:', selectedNumber);
            
            // Hitung rotasi yang dibutuhkan agar angka berhenti di pointer (0Â°)
            // Pointer ada di 0Â° (atas), angka dimulai dari 0Â° (angka 1 di atas)
            // Kita ingin angka yang terpilih berhenti di 0Â°
            const targetAngle = (selectedNumber - 1) * anglePerNumber;
            
            // Putaran penuh untuk efek dramatis
            const fullRotations = 5;
            
            // Hitung total rotasi
            // Kita kurangi targetAngle karena kita ingin berbalik arah
            const totalRotation = currentRotation + (360 * fullRotations) - targetAngle;
            
            // Simpan rotasi saat ini
            currentRotation = totalRotation % 360;
            
            // Putar spinner
            spinner.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
            spinner.style.transform = `rotate(${totalRotation}deg)`;
            
            // Update angka di tengah
            centerNumber.textContent = selectedNumber;
            centerNumber.style.animation = 'none';
            setTimeout(() => {
                centerNumber.style.animation = 'fadeIn 0.5s';
            }, 10);
            
            // Tampilkan prompt setelah 2.5 detik (sebelum spinner selesai)
            setTimeout(() => {
                showPrompt(selectedNumber);
            }, 2500);
            
            // Reset spinner setelah 3 detik
            setTimeout(() => {
                spinner.classList.remove('spinning');
                spinBtn.disabled = false;
                isSpinning = false;
            }, 3000);
        }
        
        // TAMPILKAN PROMPT BERDASARKAN ANGKA
        function showPrompt(number) {
            // Sembunyikan semua prompt
            document.querySelectorAll('.prompt-box').forEach(box => {
                box.classList.remove('active');
            });
            
            // Tampilkan prompt yang sesuai
            const promptBox = document.getElementById(`prompt-${number}`);
            if (promptBox) {
                promptBox.classList.add('active');
                
                // Scroll ke prompt
                promptBox.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
        
        // EVENT LISTENER
        spinBtn.addEventListener('click', spin);
        
        // Shortcut keyboard: Spasi untuk spin
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                spin();
            }
        });
        
        // INISIALISASI
        document.addEventListener('DOMContentLoaded', () => {
            initSpinner();
            createPromptContainers();
            
            // Tampilkan instruksi di console
            console.log('Prompt Spinner siap digunakan!');
            console.log('Tekan tombol "PUTAR SPINNER" atau SPACE untuk memutar.');
        });
    </script>
</body>
</html>
